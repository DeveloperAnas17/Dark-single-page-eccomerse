<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Eccommerse</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h3>WATCHSHOP</h3>
      </div>
      <div class="center">
        <p>Shop</p>
        <p>Jounal</p>
        <p>About</p>
        <p>Contacts</p>
      </div>
      <div class="right">
        <i class="fas rgt fa-search"></i>
        <i class="fas rgt fa-user-circle"></i>
        <i class="fas rgt fa-shopping-cart"></i>
      </div>
    </header>

    <nav>
      <div class="nav-left">
        <p class="st-u8">Main</p>
        <i class="fas st-u8 fa-angle-right"></i>
        <p class="st-u8">Mobile Phones</p>
        <i class="fas st-u8 fa-angle-right"></i>
        <p class="st-u8">Apple</p>
        <i class="fas st-u8 fa-angle-right"></i>
        <p class="st-u8 dif-white">Apple iPhone 7, 128GB</p>
      </div>
      <div class="nav-right">
        <span>Share</span>
        <span><i class="fab fa-facebook-f"></i></span>
        <span class="square-box">45</span>
        <span><i class="fab fa-twitter"></i></span>
        <span class="square-box">45</span>
      </div>
    </nav>
  </body>
</html>
